name: Terraform CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  AWS_REGION: us-east-1

jobs:
  terraform-plan:
    name: Terraform Plan, Lint 
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    outputs:
      plan-created: ${{ steps.plan.outputs.plan-created }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./

      - name: Terraform Format 
        run: |
           terraform fmt -recursive 
        continue-on-error: false
        working-directory: ./

      - name: Terraform Validate
        run: terraform validate
        continue-on-error: false
        working-directory: ./

      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: latest     
      - name: TFLint Execution
        run: |
          tflint --init
          tflint -f compact
        working-directory: ./
        
      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./
          framework: terraform
          skip_check: CKV_AWS_272,CKV_AWS_273
          output_format: github_failed_only
          quiet: true
          soft_fail: true
          download_external_modules: true

      - name: Terraform Plan
        id: plan
        run: |
          # Use the full path to the dev.tfvars file
          terraform plan -var-file="${GITHUB_WORKSPACE}/dev.tfvars" -out=tfplan
          echo "plan-created=true" >> $GITHUB_OUTPUT
        working-directory: ./

      - name: Check for uncommitted .terraform.lock.hcl changes
        run: |
          if [[ -n $(git status --porcelain .terraform.lock.hcl) ]]; then
            echo 'Error: .terraform.lock.hcl has uncommitted changes. Please commit the updated lock file.'
            git status .terraform.lock.hcl
            exit 1
          fi
        working-directory: ./

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event.action != 'closed'
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./

      - name: Cleanup
        run: |
          rm -f tfplan
          rm -rf .terraform
        working-directory: ./

      - name: Summary
        run: echo "âœ… Terraform apply completed on ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: Terraform Destroy on PR Close
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false && github.event.action == 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file="${GITHUB_WORKSPACE}/dev.tfvars"
        working-directory: ./
